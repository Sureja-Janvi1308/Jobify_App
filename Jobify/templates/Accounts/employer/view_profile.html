{% extends 'base.html' %}
{% block title %}
    View Employee Profile
{% endblock %}

{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">

                <span class="font-weight-bold">{{ employer_profile.company_name }}</span><span class="text-black-50">{{ user.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>

                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input  class="form-control" placeholder="{{ user.first_name }}" readonly value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="{{ user.last_name }}" readonly ></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Company Name</label><input type="text" class="form-control"
                        placeholder="{{ employer_profile.company_name }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="{{ employer_profile.address_1 }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="{{ employer_profile.address_2 }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" placeholder="{{ employer_profile.city }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="{{ employer_profile.state }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">Pincode</label><input type="text" class="form-control" placeholder="{{ employer_profile.pincode }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" placeholder="{{ employer_profile.country }}" readonly  value=""></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="{{ employer_profile.mobile }}" readonly  value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>

               <div class="text-center mt-4 mb-3">
                    <a href="{% url 'employer-profile-update' %}" class="btn btn-outline-white-primary"><i class="fa fa-user-md"></i> Update Profile
                    </a>
                </div>
             <div class="text-center">
                    <a href="{% url 'employer-profile-delete' %}" class="btn btn-outline-white-primary"><i class="fa fa-user-md"></i> Delete Profile
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
