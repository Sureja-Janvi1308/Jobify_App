{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
     <div class=" mt-5 col-lg-6 offset-3 text-uppercase ">
        <div class="box border border-dark">
            <h3 class="heading">Enquiry Form</h3>
{% csrf_token %}
{{ form|crispy }}
  <div class="text-center">
                    <button type="submit" class="btn btn-outline-white-primary"><i class="fa fa-user-md"></i> Send
                    </button>
                </div>
        </div>

     </div>
</form>
{% endblock %}
